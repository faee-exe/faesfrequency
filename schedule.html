<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>faesTASTE Radio — Schedule</title>
  <meta name="description" content="faesTASTE Radio weekly show schedule">
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #f7f7f5;
      color: #000;
      text-align: center;
    }

    header {
      background: #d6d6d2;
      padding: 70px 0 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      width: min(60vw, 520px);
      height: auto;
      max-width: 95%;
      object-fit: contain;
    }

    .content {
      max-width: 800px;
      margin: 80px auto 60px;
      padding: 0 20px;
      text-align: left;
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 2px solid #d6d6d2;
    }

    th {
      background: #000;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.9em;
    }

    tr:hover td {
      background: #eee;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      margin-top: 60px;
      flex-wrap: wrap;
    }

    .schedule-link,
    .home-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 48px;
      width: 150px;
      font-size: 0.9em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border: 2px solid #000;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .schedule-link {
      background: #000;
      color: #fff;
    }

    .schedule-link:hover {
      background: #333;
    }

    .home-link {
      color: #000;
      background: transparent;
    }

    .home-link:hover {
      background: #000;
      color: #fff;
    }

    footer {
      margin-top: 100px;
      font-size: 0.9em;
      color: #555;
      padding-bottom: 30px;
    }

    @media (max-width: 600px) {
      header img {
        width: 80vw;
      }

      .content {
        margin: 60px auto 40px;
      }

      .controls {
        flex-direction: column;
        gap: 10px;
      }

      .schedule-link,
      .home-link {
        width: 130px;
      }

      table th, table td {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="faesTASTE Radio logo">
  </header>

  <div class="content">
    <h1>Broadcast Schedule</h1>
    <table>
      <tr>
        <th>Day</th>
        <th>Show</th>
        <th>Time (UTC)</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td>Morning Mix — Hosted by Juno</td>
        <td>10:00 – 12:00</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>Chill Frequencies — Hosted by Alex</td>
        <td>18:00 – 20:00</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>faesTASTE Live Sessions</td>
        <td>22:00 – 00:00</td>
      </tr>
      <tr>
        <td>Sunday</td>
        <td>Ambient Flow — Curated by Mira</td>
        <td>08:00 – 10:00</td>
      </tr>
    </table>
  </div>

  <div class="controls">
    <a href="index.html" class="home-link">Home</a>
    <a href="schedule.html" class="schedule-link">Schedule</a>
  </div>

  <footer>
    Streaming live via Icecast + BUTT.
  </footer>
</body>
</html>
