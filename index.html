<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Live Radio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{background:#0f0f0f;color:#fff;font-family:Arial,sans-serif;
         display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0}
    h1{margin-bottom:20px}
    #status{margin-bottom:18px}
    #playBtn{background:#1db954;border:none;padding:20px 30px;border-radius:999px;color:#fff;font-size:20px;
             cursor:pointer;box-shadow:0 6px 30px #1db95455;display:none}
  </style>
</head>
<body>
  <h1>ü´∞ faesrantsfromnantwich </h1>
  <div id="status">Checking live status‚Ä¶</div>
  <button id="playBtn">‚ñ∂Ô∏è Play</button>

  <script>
    const streamURL = "http://YOUR_PUBLIC_IP:8000/live.mp3"; // replace with your real IP
    const statusEl = document.getElementById('status');
    const playBtn = document.getElementById('playBtn');
    const audio = new Audio(streamURL);
    audio.preload = 'none';
    let playing = false;

    async function checkLive() {
      try {
        const r = await fetch(streamURL, {method:'GET',headers:{'Range':'bytes=0-1023'},cache:'no-store'});
        if (r.ok && r.status!==404) {
          statusEl.textContent="üî¥ Live Now!";
          playBtn.style.display='inline-block';
        } else {
          statusEl.textContent="‚ö´Ô∏è Offline";
          playBtn.style.display='none';
        }
      } catch {
        statusEl.textContent="‚ö´Ô∏è Offline";
        playBtn.style.display='none';
      }
    }
    checkLive();
    setInterval(checkLive,5000);

    playBtn.onclick=async()=>{
      if(!playing){
        try{await audio.play();playBtn.textContent='‚è∏Ô∏è';playing=true;}
        catch{alert('Browser blocked autoplay ‚Äî click Play again.');}
      }else{audio.pause();playBtn.textContent='‚ñ∂Ô∏è';playing=false;}
    };
  </script>
</body>
</html>
