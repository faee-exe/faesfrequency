<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>faesTASTE Radio</title>
  <meta name="description" content="Live faesTASTE digital radio stream">
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #f7f7f5;
      color: #000;
      text-align: center;
    }

    header {
      background: #d6d6d2;
      color: #000;
      padding: 80px 0 60px;
    }

    header h1 {
      font-size: 3.2em;
      margin: 0;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .play-button {
      background: #000;
      border-radius: 50%;
      width: 130px;
      height: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 80px auto 35px;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
      user-select: none;
    }

    .play-button:active {
      transform: translateY(4px) scale(0.96);
    }

    .play-button svg {
      width: 50px;
      height: 50px;
      fill: #fff;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      margin-top: 20px;
    }

    #liveTag,
    .schedule-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 48px;
      width: 150px;
      font-size: 0.9em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border: 2px solid #000;
      transition: background 0.2s ease, color 0.2s ease;
      line-height: 1;
      border-radius: 4px;
    }

    #liveTag {
      border: none;
      background: #999;
      color: #fff;
    }

    .live {
      background: #ff4747;
      color: #fff;
    }

    .offline {
      background: #999;
      color: #fff;
    }

    .paused {
      background: #d6d6d2;
      color: #000;
    }

    .schedule-link {
      color: #000;
      text-decoration: none;
      background: transparent;
    }

    .schedule-link:hover {
      background: #000;
      color: #fff;
    }

    footer {
      margin-top: 100px;
      font-size: 0.9em;
      color: #555;
      padding-bottom: 30px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>faesTASTE RADIO</h1>
  </header>

  <div class="play-button" id="playBtn">
    <svg id="iconPlay" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    <svg id="iconPause" viewBox="0 0 24 24" style="display:none;"><path d="M6 5h4v14H6zM14 5h4v14h-4z"/></svg>
  </div>

  <div class="controls">
    <div id="liveTag" class="offline"></div>
    <a href="schedule.html" class="schedule-link">Schedule</a>
  </div>

  <footer>
    Streaming live via Icecast + BUTT.
  </footer>

  <audio id="player" crossorigin="anonymous"></audio>

  <script>
    const STREAM_URL = 'http://92.30.165.19:8000/stream';
    const audio = document.getElementById('player');
    const playBtn = document.getElementById('playBtn');
    const iconPlay = document.getElementById('iconPlay');
    const iconPause = document.getElementById('iconPause');
    const liveTag = document.getElementById('liveTag');
    let playing = false;
    let isLive = false;

    // Start empty but keep shape visible
    liveTag.textContent = '';

    audio.src = STREAM_URL;

    // Click animation
    playBtn.addEventListener('mousedown', () => {
      playBtn.style.transform = 'translateY(4px) scale(0.96)';
    });
    playBtn.addEventListener('mouseup', () => {
      playBtn.style.transform = 'translateY(0) scale(1)';
    });
    playBtn.addEventListener('mouseleave', () => {
      playBtn.style.transform = 'translateY(0) scale(1)';
    });

    // Play / Pause logic
    playBtn.addEventListener('click', async () => {
      if (playing) {
        audio.pause();
        playing = false;
        playBtn.style.background = '#000';
        iconPlay.style.display = 'block';
        iconPause.style.display = 'none';
        liveTag.textContent = 'Paused';
        liveTag.className = 'paused';
        return;
      }

      liveTag.textContent = 'Connecting';
      liveTag.className = 'paused';

      try {
        await audio.play();
        playing = true;
        isLive = true;
        playBtn.style.background = '#d6d6d2';
        iconPlay.style.display = 'none';
        iconPause.style.display = 'block';
        liveTag.textContent = 'Live Now';
        liveTag.className = 'live';
      } catch (e) {
        playing = false;
        isLive = false;
        playBtn.style.background = '#000';
        iconPlay.style.display = 'block';
        iconPause.style.display = 'none';
        liveTag.textContent = 'Offline';
        liveTag.className = 'offline';
      }
    });

    audio.addEventListener('pause', () => {
      if (isLive) {
        liveTag.textContent = 'Paused';
        liveTag.className = 'paused';
      } else {
        liveTag.textContent = 'Offline';
        liveTag.className = 'offline';
      }
      playBtn.style.background = '#000';
      iconPlay.style.display = 'block';
      iconPause.style.display = 'none';
      playing = false;
    });
  </script>
</body>
</html>
