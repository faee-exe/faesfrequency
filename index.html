<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Radio</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    #playerContainer {
      position: relative;
      width: 220px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #playButton {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: none;
      background: #ff4c4c;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.2s;
    }

    #playButton:hover {
      background: #ff1a1a;
      transform: scale(1.05);
    }

    canvas {
      position: absolute;
      width: 220px;
      height: 220px;
      z-index: 1;
    }

    #status {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="playerContainer">
    <canvas id="visualizer"></canvas>
    <button id="playButton">‚ñ∂Ô∏è</button>
  </div>
  <div id="status">Checking stream...</div>

  <audio id="audioPlayer" crossorigin="anonymous"></audio>

  <script>
    const audio = document.getElementById('audioPlayer');
    const playButton = document.getElementById('playButton');
    const statusDiv = document.getElementById('status');
    const streamURL = 'http://YOUR_PUBLIC_IP:8000/stream'; // Replace this

    let isPlaying = false;

    playButton.addEventListener('click', () => {
      if (!isPlaying) {
        audio.src = streamURL;
        audio.play().then(() => {
          isPlaying = true;
          playButton.textContent = '‚è∏Ô∏è';
          startVisualizer();
        }).catch(err => {
          alert('Stream is offline or blocked by browser.');
        });
      } else {
        audio.pause();
        isPlaying = false;
        playButton.textContent = '‚ñ∂Ô∏è';
      }
    });

    // Stream online/offline check
    async function checkStream() {
      try {
        await fetch(streamURL, { method: 'HEAD', mode: 'no-cors' });
        statusDiv.textContent = 'üéß Live Now';
        statusDiv.style.color = '#00ff00';
      } catch (err) {
        statusDiv.textContent = '‚ö†Ô∏è Offline';
        statusDiv.style.color = '#ff0000';
      }
    }
    setInterval(checkStream, 10000);
    checkStream();

    // Audio Visualizer
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    let audioContext, analyser, source, dataArray;

    function startVisualizer() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        draw();
      }
    }

    function draw() {
      if (!isPlaying) return;
      requestAnimationFrame(draw);

      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 70;

      for (let i = 0; i < dataArray.length; i++) {
        const angle = (i / dataArray.length) * 2 * Math.PI;
        const barHeight = dataArray[i] / 2;
        const x = centerX + Math.cos(angle) * radius;
        const y = centerY + Math.sin(angle) * radius;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(x * (1 + barHeight/100), y * (1 + barHeight/100));
        ctx.strokeStyle = `hsl(${i / dataArray.length * 360}, 100%, 50%)`;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }
  </script>
</body>
</html>
