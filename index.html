<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>faesTASTE Radio</title>
  <meta name="description" content="Live faesTASTE digital radio stream">
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #f7f7f5;
      color: #000;
      text-align: center;
    }

    header {
      background: #d6d6d2;
      color: #000;
      padding: 60px 0 50px;
    }

    header h1 {
      font-size: 2.8em;
      margin: 0;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .play-button {
      background: #000;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 60px auto 15px;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
      user-select: none;
    }

    .play-button:active {
      transform: translateY(3px) scale(0.96);
    }

    .play-button svg {
      width: 40px;
      height: 40px;
      fill: #fff;
      transition: fill 0.2s ease;
    }

    #status {
      margin: 15px 0 5px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 1em;
      color: #000;
      min-height: 20px;
    }

    #liveTag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.85em;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 20px;
      min-width: 80px;
      background: #999;
      color: #fff;
    }

    .live {
      background: #ff4747;
      color: #fff;
    }

    .offline {
      background: #999;
      color: #fff;
    }

    .paused {
      background: #d6d6d2;
      color: #000;
    }

    .schedule-link {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #000;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      margin-bottom: 40px;
      transition: background 0.2s ease;
    }

    .schedule-link:hover {
      background: #000;
      color: #fff;
    }

    footer {
      margin-top: 60px;
      font-size: 0.85em;
      color: #555;
      padding-bottom: 20px;
    }

    audio { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>faesTASTE RADIO</h1>
  </header>

  <div class="play-button" id="playBtn">
    <svg id="iconPlay" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    <svg id="iconPause" viewBox="0 0 24 24" style="display:none;"><path d="M6 5h4v14H6zM14 5h4v14h-4z"/></svg>
  </div>

  <div id="status"></div>
  <div id="liveTag" class="offline"></div>

  <a href="schedule.html" class="schedule-link">Schedule</a>

  <footer>
    Streaming live via Icecast + BUTT.
  </footer>

  <audio id="player" crossorigin="anonymous"></audio>

  <script>
    const STREAM_URL = 'http://92.30.165.19:8000/stream';
    const audio = document.getElementById('player');
    const playBtn = document.getElementById('playBtn');
    const iconPlay = document.getElementById('iconPlay');
    const iconPause = document.getElementById('iconPause');
    const statusText = document.getElementById('status');
    const liveTag = document.getElementById('liveTag');
    let playing = false;
    let isLive = false;

    // start empty
    statusText.textContent = '';
    liveTag.textContent = '';

    audio.src = STREAM_URL;

    // Click animation
    playBtn.addEventListener('mousedown', () => {
      playBtn.style.transform = 'translateY(3px) scale(0.96)';
    });
    playBtn.addEventListener('mouseup', () => {
      playBtn.style.transform = 'translateY(0) scale(1)';
    });
    playBtn.addEventListener('mouseleave', () => {
      playBtn.style.transform = 'translateY(0) scale(1)';
    });

    // Toggle play/pause logic
    playBtn.addEventListener('click', async () => {
      // If currently playing
      if (playing) {
        audio.pause();
        playing = false;
        playBtn.style.background = '#000';
        iconPlay.style.display = 'block';
        iconPause.style.display = 'none';
        statusText.textContent = 'Paused';
        liveTag.textContent = 'Paused';
        liveTag.className = 'paused';
        return;
      }

      // If not playing, try to connect
      statusText.textContent = 'Connecting...';
      liveTag.textContent = 'Connecting';
      liveTag.className = 'paused';

      try {
        await audio.play();
        playing = true;
        isLive = true;
        playBtn.style.background = '#d6d6d2';
        iconPlay.style.display = 'none';
        iconPause.style.display = 'block';
        statusText.textContent = 'Live Now';
        liveTag.textContent = 'Live Now';
        liveTag.className = 'live';
      } catch (e) {
        playing = false;
        isLive = false;
        playBtn.style.background = '#000';
        iconPlay.style.display = 'block';
        iconPause.style.display = 'none';
        statusText.textContent = 'Offline';
        liveTag.textContent = 'Offline';
        liveTag.className = 'offline';
      }
    });

    audio.addEventListener('playing', () => {
      playBtn.style.background = '#d6d6d2';
      iconPlay.style.display = 'none';
      iconPause.style.display = 'block';
      statusText.textContent = 'Live Now';
      liveTag.textContent = 'Live Now';
      liveTag.className = 'live';
      playing = true;
      isLive = true;
    });

    audio.addEventListener('pause', () => {
      if (isLive) {
        statusText.textContent = 'Paused';
        liveTag.textContent = 'Paused';
        liveTag.className = 'paused';
      } else {
        statusText.textContent = 'Offline';
        liveTag.textContent = 'Offline';
        liveTag.className = 'offline';
      }
      playBtn.style.background = '#000';
      iconPlay.style.display = 'block';
      iconPause.style.display = 'none';
      playing = false;
    });
  </script>
</body>
</html>
