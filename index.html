<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>faesTASTE Radio</title>
  <meta name="description" content="Live faesTASTE digital radio stream">
  <link rel="preconnect" href="http://92.30.165.19:8000">
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #f5f7f4;
      color: #000;
      text-align: center;
    }
    header {
      background: #a0a0a0;
      color: white;
      padding: 60px 0 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header h1 {
      font-size: 3.4em;
      letter-spacing: 0.06em;
      margin: 0;
      line-height: 1;
      text-align: center;
    }
    .play-button {
      background: #000;
      border-radius: 50%;
      width: 110px;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 50px auto 25px;
      cursor: pointer;
      transition: transform 0.25s ease, background 0.3s ease;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .play-button:hover {
      transform: scale(1.06);
      background: #53c5a3;
    }
    .play-button svg {
      width: 42px;
      height: 42px;
      fill: white;
    }
    .schedule {
      background: #000;
      color: white;
      display: inline-block;
      padding: 14px 26px;
      font-weight: bold;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-decoration: none;
      margin-bottom: 30px;
      transition: background 0.3s ease;
    }
    .schedule:hover {
      background: #53c5a3;
    }
    #schedule-content {
      margin-top: 40px;
      display: inline-block;
      background: #53c5a3;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1em;
      line-height: 1.6em;
      min-width: 260px;
    }
    .show-info {
      margin-top: 25px;
      font-size: 1.25em;
      font-weight: bold;
      background: #000;
      color: #fff;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 6px;
      letter-spacing: 0.02em;
    }
    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #333;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>faesTASTE RADIO</h1>
  </header>  <div class="play-button" id="playBtn">
    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
  </div><a href="schedule.html" class="schedule" target="_blank">SCHEDULE</a>

  <div id="schedule-content">Loading schedule...</div>  <div class="show-info">
    Live w/ faesTASTE
  </div>  <footer>
    Streaming live via Icecast + BUTT.
  </footer><audio id="player" crossorigin="anonymous"></audio>

<script>
  const STREAM_URL = 'http://92.30.165.19:8000/stream';
  const audio = document.getElementById('player');
  const playBtn = document.getElementById('playBtn');
  let playing = false;

  // Create status text under the play button
  const statusText = document.createElement('div');
  statusText.id = 'status';
  statusText.style.marginTop = '15px';
  statusText.style.fontWeight = 'bold';
  statusText.style.textTransform = 'uppercase';
  statusText.style.letterSpacing = '0.05em';
  statusText.style.fontSize = '1.1em';
  statusText.textContent = 'OFFLINE';
  document.querySelector('.play-button').after(statusText);

  audio.src = STREAM_URL;

  playBtn.addEventListener('click', async () => {
    if (!playing) {
      try {
        await audio.play();
        playing = true;
        playBtn.style.background = '#53c5a3';
        statusText.textContent = 'LIVE NOW';
        statusText.style.color = '#53c5a3';
      } catch (e) {
        console.error('Stream connection failed:', e);
        playing = false;
        playBtn.style.background = '#000';
        statusText.textContent = 'OFFLINE';
        statusText.style.color = '#ff4d4d';
      }
    } else {
      audio.pause();
      playing = false;
      playBtn.style.background = '#000';
      statusText.textContent = 'OFFLINE';
      statusText.style.color = '#ff4d4d';
    }
  });

  audio.addEventListener('pause', () => {
    playing = false;
    playBtn.style.background = '#000';
    statusText.textContent = 'OFFLINE';
    statusText.style.color = '#ff4d4d';
  });

  audio.addEventListener('playing', () => {
    playing = true;
    playBtn.style.background = '#53c5a3';
    statusText.textContent = 'LIVE NOW';
    statusText.style.color = '#53c5a3';
  });

  // Load schedule.html content dynamically
  fetch('schedule.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('schedule-content').innerHTML = html;
    })
    .catch(() => {
      document.getElementById('schedule-content').innerText = 'Unable to load schedule.';
    });
</script>
