<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>faesTASTE Radio</title>
  <meta name="description" content="Live faesTASTE digital radio stream">
  <link rel="preconnect" href="http://92.30.165.19:8000">
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #0d0d0f; /* dark charcoal */
      color: #e8f5e9; /* soft white */
      text-align: center;
    }

    header {
      background: linear-gradient(180deg, #1f1f22, #0d0d0f);
      color: #00ff99;
      padding: 70px 0 60px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-size: 3.6em;
      letter-spacing: 0.08em;
      margin: 0;
      text-transform: uppercase;
      text-shadow: 0 0 20px rgba(0, 255, 153, 0.8);
    }

    .play-button {
      background: #1a1a1d;
      border-radius: 50%;
      width: 130px;
      height: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 60px auto 20px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 25px rgba(0, 255, 153, 0.15);
    }

    .play-button:hover {
      transform: scale(1.07);
      background: #00ff99;
      box-shadow: 0 0 25px rgba(0, 255, 153, 0.5);
    }

    .play-button svg {
      width: 50px;
      height: 50px;
      fill: #fff;
      transition: fill 0.3s ease;
    }

    .play-button:hover svg {
      fill: #000;
    }

    .schedule {
      background: #00ff99;
      color: #000;
      display: inline-block;
      padding: 14px 26px;
      font-weight: bold;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-decoration: none;
      margin-bottom: 30px;
      border-radius: 6px;
      transition: background 0.3s ease, color 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.3);
    }

    .schedule:hover {
      background: #0d0d0f;
      color: #00ff99;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.6);
    }

    #schedule-content {
      margin-top: 40px;
      display: inline-block;
      background: #1a1a1d;
      color: #00ff99;
      padding: 16px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2em;
      line-height: 1.6em;
      min-width: 280px;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.2);
    }

    #status {
      margin-top: 25px;
      font-weight: bold;
      font-size: 1.3em;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      text-shadow: 0 0 10px rgba(0, 255, 153, 0.8);
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .show-info {
      margin-top: 35px;
      font-size: 1.25em;
      font-weight: bold;
      background: #1a1a1d;
      color: #00ff99;
      display: inline-block;
      padding: 12px 24px;
      border-radius: 8px;
      letter-spacing: 0.04em;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.3);
    }

    footer {
      margin-top: 70px;
      font-size: 0.9em;
      color: #777;
      padding-bottom: 40px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>faesTASTE RADIO</h1>
  </header>

  <div class="play-button" id="playBtn">
    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
  </div>

  <div id="status">OFFLINE</div>

  <a href="schedule.html" class="schedule" target="_blank">SCHEDULE</a>

  <div id="schedule-content">Loading schedule...</div>

  <div class="show-info">
    Live w/ faesTASTE
  </div>

  <footer>
    Streaming live via Icecast + BUTT â€” faesTASTE digital radio experience.
  </footer>

  <audio id="player" crossorigin="anonymous"></audio>

  <script>
    const STREAM_URL = 'http://92.30.165.19:8000/stream';
    const audio = document.getElementById('player');
    const playBtn = document.getElementById('playBtn');
    const statusText = document.getElementById('status');
    let playing = false;

    audio.src = STREAM_URL;

    playBtn.addEventListener('click', async () => {
      if (!playing) {
        try {
          await audio.play();
          playing = true;
          playBtn.style.background = '#00ff99';
          statusText.textContent = 'LIVE NOW';
          statusText.style.color = '#00ff99';
          statusText.style.textShadow = '0 0 20px rgba(0,255,153,0.8)';
        } catch (e) {
          console.error('Stream connection failed:', e);
          playing = false;
          playBtn.style.background = '#1a1a1d';
          statusText.textContent = 'OFFLINE';
          statusText.style.color = '#ff4d4d';
          statusText.style.textShadow = '0 0 15px rgba(255,77,77,0.8)';
        }
      } else {
        audio.pause();
        playing = false;
        playBtn.style.background = '#1a1a1d';
        statusText.textContent = 'OFFLINE';
        statusText.style.color = '#ff4d4d';
        statusText.style.textShadow = '0 0 15px rgba(255,77,77,0.8)';
      }
    });

    audio.addEventListener('pause', () => {
      playing = false;
      playBtn.style.background = '#1a1a1d';
      statusText.textContent = 'OFFLINE';
      statusText.style.color = '#ff4d4d';
      statusText.style.textShadow = '0 0 15px rgba(255,77,77,0.8)';
    });

    audio.addEventListener('playing', () => {
      playing = true;
      playBtn.style.background = '#00ff99';
      statusText.textContent = 'LIVE NOW';
      statusText.style.color = '#00ff99';
      statusText.style.textShadow = '0 0 20px rgba(0,255,153,0.8)';
    });

    // Load schedule.html dynamically
    fetch('schedule.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('schedule-content').innerHTML = html;
      })
      .catch(() => {
        document.getElementById('schedule-content').innerText = 'Unable to load schedule.';
      });
  </script>
</body>
</html>
