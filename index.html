<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaesTaste!</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle at center, #121212, #000);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }

    #playerContainer {
      position: relative;
      width: 240px;
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #glowRing {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: conic-gradient(#ff4c4c, #ff1a1a, #ff4c4c);
      filter: blur(25px);
      opacity: 0;
      transition: opacity 0.5s ease;
      animation: spin 6s linear infinite;
      z-index: 0;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #playButton {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(145deg, #2b2b2b, #1a1a1a);
      color: white;
      font-size: 56px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      z-index: 1;
      transition: all 0.3s ease;
    }

    #playButton.live {
      background: linear-gradient(145deg, #ff4c4c, #ff1a1a);
      transform: scale(1.05);
    }

    #playButton.offline {
      background: linear-gradient(145deg, #444, #222);
      color: #aaa;
      transform: scale(0.95);
    }

    #playButton:hover {
      transform: scale(1.08);
    }

    #status {
      margin-top: 30px;
      font-size: 18px;
      letter-spacing: 1px;
      color: #aaa;
    }

    #status.live {
      color: #00ff66;
      text-shadow: 0 0 8px #00ff66;
    }

    #status.offline {
      color: #ff5555;
      text-shadow: 0 0 8px #ff5555;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 240px;
      height: 240px;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="playerContainer">
    <div id="glowRing"></div>
    <canvas id="visualizer"></canvas>
    <button id="playButton">‚ñ∂Ô∏è</button>
  </div>
  <div id="status">Checking stream...</div>

  <audio id="audioPlayer" crossorigin="anonymous"></audio>

  <script>
    const audio = document.getElementById('audioPlayer');
    const playButton = document.getElementById('playButton');
    const statusDiv = document.getElementById('status');
    const glowRing = document.getElementById('glowRing');
    const streamURL = 'http://localhost:8000/stream'; // Replace this!

    let isPlaying = false;

    playButton.addEventListener('click', () => {
      if (!isPlaying) {
        audio.src = streamURL;
        audio.play().then(() => {
          isPlaying = true;
          playButton.textContent = '‚è∏Ô∏è';
          playButton.classList.add('live');
          glowRing.style.opacity = '1';
          statusDiv.textContent = 'üéß Live Now';
          statusDiv.classList.add('live');
          statusDiv.classList.remove('offline');
          startVisualizer();
        }).catch(() => {
          playButton.classList.add('offline');
          glowRing.style.opacity = '0';
          statusDiv.textContent = '‚ö†Ô∏è Stream Offline';
          statusDiv.classList.add('offline');
          statusDiv.classList.remove('live');
        });
      } else {
        audio.pause();
        isPlaying = false;
        playButton.textContent = '‚ñ∂Ô∏è';
        playButton.classList.remove('live');
        glowRing.style.opacity = '0';
      }
    });

    // Stream online/offline check
    async function checkStream() {
      try {
        await fetch(streamURL, { method: 'HEAD', mode: 'no-cors' });
        statusDiv.textContent = 'üéß Live Now';
        statusDiv.classList.add('live');
        statusDiv.classList.remove('offline');
      } catch (err) {
        statusDiv.textContent = '‚ö†Ô∏è Offline';
        statusDiv.classList.add('offline');
        statusDiv.classList.remove('live');
        playButton.classList.add('offline');
        glowRing.style.opacity = '0';
      }
    }
    setInterval(checkStream, 10000);
    checkStream();

    // Audio Visualizer
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    let audioContext, analyser, source, dataArray;

    function startVisualizer() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        source = audioContext.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        draw();
      }
    }

    function draw() {
      requestAnimationFrame(draw);
      if (!isPlaying) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        return;
      }

      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 70;

      for (let i = 0; i < dataArray.length; i++) {
        const angle = (i / dataArray.length) * 2 * Math.PI;
        const barHeight = dataArray[i] / 3;
        const x = centerX + Math.cos(angle) * radius;
        const y = centerY + Math.sin(angle) * radius;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(
          centerX + Math.cos(angle) * (radius + barHeight),
          centerY + Math.sin(angle) * (radius + barHeight)
        );
        ctx.strokeStyle = `hsl(${i / dataArray.length * 360}, 100%, 60%)`;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }
  </script>
</body>
</html>
